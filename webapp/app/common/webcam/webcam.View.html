<div class="thumbnail">
    <div class="webcam-img-container">
        <a href="<%= link %>" onclick="window.open('<%= link %>', 'newwindow', 'width=1200,height=600'); return false;">
        <img class="img-responsive" src="<%= thumbnail %>" alt="webcam">
    </a>
    </div>

    <div class="media-rigth">

        <div class="list-group">
            <li class="list-group-item">
                <h4 class="media-heading">
                    <%= title %>
                </h4>
            </li>
            <li class="list-group-item">Country:
                <%= country %>
            </li>
            <li class="list-group-item">City:
                <%= city %>
            </li>
            <li class="list-group-item">Views:
                <%= views %>
            </li>
            <li class="list-group-item">

                <div id="btn-scanner">
                    <button type="button" class="btn btn-success" id="save">Save</button>
                    <button type="button" class="btn btn-default" id="hide">Hide</button>
                </div>

                <div id="btn-list">
                    <button type="button" class="btn btn-danger" id="delete">Delete</button>
                </div>

                <div id="webcam-dashboard"></div>

            </li>
            <div class="well">
                <div>
                    <a href="#/show-map/:<%= position %>/:<%= country %>">Map</a>
                </div>
                <div>
                    <a href="#/scanner/country/:<%= countryCode %>">More from this country</a>
                </div>
            </div>
            </ul>

        </div>
    </div>
