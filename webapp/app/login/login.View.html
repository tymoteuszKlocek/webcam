<div class="container alert alert-success">
    <div class="row justify-content-md-center">

        <!-- create new account -->
        <div class="col-xs-12 col-sm-4 col-md-4 ">
            <form id="new-account-form" class="hide">
                <p>Create account</p>
                <div class="form-group">
                    <label for="InputEmail">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="InputUsername">Username</label>
                    <input type="text" class="form-control" id="input-new-username" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="input-new-password" placeholder="Password" name="password">
                </div>
                <div class="form-group">
                    <label for="InputPassword">Repeat password</label>
                    <input type="password" class="form-control" id="input-confirm-password" placeholder="Password">
                </div>
                <button id="submit-new-user" type="button" class="btn btn-primary">Create new account</button>
                <button type="button" id="input-request-type" class="btn btn-default">Login</button>
            </form>

            <!-- login to existing account -->
            <form id="login-form">
                <p>/username: "user", password: "pass"/</p>
                <div class="form-group">
                    <label for="InputEmail">Username</label>
                    <input type="text" class="form-control" id="input-username" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Password</label>
                    <input type="password" class="form-control" id="input-password" placeholder="Password" required>
                </div>
                <button id="submit-login" class="btn btn-primary">Login</button>
                <button type="button" id="input-request-type" class="btn btn-default">Create New Account</button>
            </form>
        </div>
        <button id="logout">logout test</button>
    </div>
</div>
