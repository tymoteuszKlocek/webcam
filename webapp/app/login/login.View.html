<div class="jumbotron">
    <div class="container">
            <div id="info"></div>
        <!-- create new account -->
        <div class="col-xs-10 col-sm-6 col-md-6">
            <form id="new-account-form" class="hide">
                <p>Create account</p>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input name="email" type="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="new-username">Username</label>
                    <input name="new-username" type="text" class="form-control" placeholder="Enter username">
                </div>
                <div class="form-group">
                    <label for="new-password">Password</label>
                    <input name="new-password" type="password" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Repeat password</label>
                    <input name="confirm-password" type="password" class="form-control" placeholder="reapeat password">
                </div>
                <input type="submit" name="submit-register" class="btn btn-primary" calue="Create new account"/>
                <input type="button" name="input-login" class="btn btn-default" value="Back"/>
            </form>

            <!-- login to existing account -->
            <form id="login-form">
                <h3>Please login or create new account</h4>
                <h5>username: "user"</h5>
                <h5>password: "pass"</h5>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input name="username" class="form-control" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input name="password" type="password" class="form-control" placeholder="Password" required>
                </div>
                <input type="submit" name="submit-login" class="btn btn-primary submit-login" value="Login" />
                <input type="button" name="inputregister" class="btn btn-default" value="Sign Up"/>
            </form>
        </div>
    </div>
</div>
