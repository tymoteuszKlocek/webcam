<div id="place-finder-tpl" type="text/template">
    <h3>Here you can write name of a city or country you are looking for.</h3>
    <!--<div class="error-unknown hide"><%- state %></div>-->
    <form>
        <div class="finder-input"><label for="category">Category: </label><input name="category" placeholder="eg. mountans, sea"/></div>
        <div class="finder-input"><label for="country">Country: </label><input name="country" type="text" placeholder="eg. Poland, France"/></div>
        
        <!-- <button type="submit" value="Find WebCams">Save</button> -->
    </form>
    <br />
    <button id="cancel">cancel</button>
    <button id="find">find</button>
    <div id="webcam"></div>
    <hr>
</div>
