<div id="place-finder-tpl">
    <h3>Here you can write category or place you are looking for.</h3>

    <form class="form">
        <div><label for="category">Category: </label>
            <input name="category" placeholder="eg. mountans, sea" />
        </div>
        <div><label for="country">Country: </label>
            <input name="country" type="text" placeholder="eg. Poland, France" />
        </div>

        <!-- <button type="submit" value="Find WebCams">Save</button> -->
    </form>

    <button class="btn" id="find">Find</button>
    <button class="btn" id="cancel">Clear</button>
    <hr>
    <div id="webcam"></div>

</div>
