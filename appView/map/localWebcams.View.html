<h3>Location on map</h3>
<div class="container-fluid">
    <div class="row">
        <iframe class="col-md-8 col-sm-12 col-xs-12" height="450" frameborder="0" style="border:0" src="<%= url %>+<%= position %>+<%= localisation %>+<%= zoom %>+<%= type %>"
            allowfullscreen>
        </iframe>
        <div class="col-md-4">
            <div id="widget"></div>
        </div>
    </div>
</div>
