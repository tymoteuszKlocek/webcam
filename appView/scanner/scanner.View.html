<div class="row">
    <div class="col-lg-6">
        <h3>Search for the country.</h3>
        <p>(eg. Poland, France)</p>
        <div class="input-group">
            <div id="autocomplete" class="input-group"></div>
        </div>
        <h4>
            Or choose any tag from list and wait:
            <%= tags.name %>
        </h4>
        <div class="btn-group btn-group-sm" role="group" aria-label="...">
            <% _(tags).each(function(name) { %>
                <a href="#/scanner/tag/:<%= name %>">
                    <button class="btn btn-default" id="tagName" ><%= name %></button>
                </a>
                <% }); %>
        </div>

    </div>
</div>
<!-- /.col-lg-6 -->
<br/>
<div>
    <a href="#/scanner/near/:<%= position %>">
        <button id="findMe" type="button" class="btn btn-info btn-lg">
            <span class="glyphicon glyphicon-screenshot" aria-hidden="true"></span> Find near me
        </button>
    </a>
</div>
<!-- /.row -->
<br>

<div class="panel panel-info">
    <div class="panel-heading">Here you can see available webcams.</div>
    <div class="panel-body" id="webcam-collection">
        No webcams yet...
    </div>
</div>
