<div class="row">
    <div class="col-lg-6">
        <div class="input-group">
            <input type="text" id="query" class="form-control" placeholder="Search for place or country">
            <span class="input-group-btn"><button id="search" class="btn btn-danger" type="button">Search!</button></span>
        </div>
        <div><%= tags.name %></div>
        <% _(tags).each(function(name) { %>
            <a id="tagName" href="#" type='submit'><%= name %><span class="badge"></span></a>
        <% }); %>
                <!-- /input-group -->
    </div>
    <!-- /.col-lg-6 -->
</div>
<!-- /.row -->
<br>

<div class="panel panel-info">
    <div class="panel-heading">Here you can see available webcams.</div>
    <div class="panel-body" id="webcam-collection">
        No webcams yet...
    </div>
</div>
